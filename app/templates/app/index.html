{% extends 'app/base.html' %}

{% block content %}
  <div>
    <a class="btn" href="{% url 'app:new_memo' %}">新規メモ作成</a>
  <div>
  {% for memo in memos %}

    <a href="{% url 'app:detail' memo.id %}" class="memo-title">
      <div>
        {{ memo }}
        <span class="updated_datetime">{{ memo.updated_datetime }}
      </div>
    </a>
  {% endfor %}

{% endblock %}
